<html>
    <head>
        <title>SVG Circle</title>
        <style>
            circle.g:hover {
                fill: green;
            }
        </style>
    </head>
    <body>
        <svg height="500" width="500">
            <circle class="g" cx="100" cy="100" r="80" stroke="black" stroke-width="3" fill="red" />
            <circle cx="300" cy="300" r="40" stroke="red" stroke-width="3" fill="yellow" />
          </svg>
    </body>
</html>
